{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<h2>Password Reset</h2>
<p>Enter your email address, and we will send you instructions to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Email</button>
</form>
{% endblock %}
